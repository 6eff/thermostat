<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Thermostat</title>
	<script src="jquery-3.1.0.js"></script>
	<script src="interface.js"></script>
	<link href="src/energyUsage.css" rel="stylesheet" type="text/css">
	<link href="src/reset.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
		<div id="logo">
			<a style="color:white">THERMOSTAT</a>
		</div>
	</header>
	<section>
		<h1> Room temperature - <span id="temperature"></span> C</h1>
		<h2> Temperature outside - <span id="current-weather">...</span> C</h2>

		<form id="select-city">
			<input id="current-city" type="text" placeholder="Enter a city"></input>
			<input type="submit" value="OK"></input>
		</form>

		<p>
			<button id="temp-up" style="background-color:red">+</button>
			<button id="temp-down" style="background-color:blue">-</button>
			<button id="reset">RESET</button>
			Power saving mode <span id="power-saving-mode">ON</span>
			<button id="power-saving-on">PSM ON</button>
			<button id="power-saving-off">PSM OFF</button>
		</p>
	</section>
	<script src="src/Thermostat.js"></script>
</body>

</html>
